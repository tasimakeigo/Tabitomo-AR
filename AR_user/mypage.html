<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 10px;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }

        .button-container a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        /* 右上の戻るボタン */
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0d59b0;
        }
    </style>
</head>

<body>

    <h1>マイページ</h1>

    <div class="button-container">
        <a href="language_change.html">
            <button>言語変更</button>
        </a>
        <a href="name_change.html">
            <button>名前変更</button>
        </a>
        <a href="password_change.html">
            <button>パスワード変更</button>
        </a>
        <a href="past_locations.html">
            <button>過去行った場所の表示</button>
        </a>
    </div>

    <!-- 右上の戻るボタン -->
    <a href="japanese.html" class="back-button">戻る</a>

</body>

</html>
