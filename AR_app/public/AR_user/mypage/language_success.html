<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/mypage.css">
    <script src="../js/user.js" defer></script>
    <title>マイページ</title>
</head>

<body>

    <header>
        <h1>言語変更</h1>
        <ul>
            <li>
                <p>name: </p>
            </li>
            <li>
                <p><a href="logout.html">ログアウト</a></p>
            <li>
        </ul>
    </header>

    <div class="content">
        <div class="change-success">
            <h2>言語変更完了！（ここは変更後の各言語で表示されたり）</h2>
        </div>

        <a href="mypage.html" class="back-button">戻る</a>
    </div>

    <footer>
        <p>© 2024 たびとも</p>
    </footer>

</body>

<script>
    // URLパラメータまたはローカルストレージからadminnameを取得
    const urlParams2 = new URLSearchParams(window.location.search);
    let username = urlParams2.get('username');

    // adminnameがURLパラメータにある場合はローカルストレージに保存
    if (username) {
        localStorage.setItem('username', username);
    } else {
        // URLパラメータがない場合はローカルストレージから取得
        username = localStorage.getItem('username');
    }

    // adminnameが存在する場合にページに表示
    if (username) {
        document.querySelector('header p').textContent = `name: ${username}`;
    }
</script>
<script>
    // URLパラメータまたはローカルストレージからlanguagenameを取得
    let languagename = urlParams2.get('languagename');

    // languagenameがURLパラメータにある場合はローカルストレージに保存
    if (languagename) {
        localStorage.setItem('languagename', languagename);
    } else {
        // URLパラメータがない場合はローカルストレージから取得
        languagename = localStorage.getItem('languagename');
    }

    // 言語変更後のメッセージにlanguagenameを反映
    if (languagename) {
        document.querySelector('.change-success h2').innerHTML = `言語変更完了！<br>（言語: ${languagename}）`;
    }
</script>

</html>
