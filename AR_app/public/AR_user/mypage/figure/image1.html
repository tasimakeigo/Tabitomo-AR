<html>

<head>
  <!-- A-FrameをCDNから読み込む -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- aframe-orbit-controlsをCDNから読み込む -->
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  <link rel="stylesheet" href="static/image.css">
</head>

<body>
  <a href="../collection.html"><button class="top-right-button">戻る</button></a>

  <a-scene vr-mode-ui="enabled: false" embedded webxr="enabled: false" renderer="antialias: true; vr: false;">

    <!-- aframe-orbit-controlsのプロパティを記述 -->
    <a-entity camera look-controls
      orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>

    <!-- 3Dモデルを読み込んで、位置やスケールなど定義する -->
    <a-gltf-model id="test" src="model/glb/house.glb" position="0 -1 0" rotation="20 124 7"
      scale="2 2 2"></a-gltf-model>

    <!-- 背景色-->
    <a-sky color="ffffff"></a-sky>

  </a-scene>
</body>

</html>
