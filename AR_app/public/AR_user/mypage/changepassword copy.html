<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/mypage.css">
    <title>マイページ</title>
</head>

<body>

    <header>
        <h1>マイページ</h1>
        <ul>
            <li><p id="username-display"></p></li> <!-- ユーザー名表示用 -->
            <li><a href="logout.html">ログアウト</a></li>
        </ul>
    </header>

    <div class="content">
        <div class="password-change-section">
            <h2>パスワードの変更</h2>
            <div class="password-group">
                <label for="current-password">現在のパスワード:</label>
                <input type="password" id="current-password" placeholder="現在のパスワードを入力">
            </div>

            <div class="password-group">
                <label for="new-password">新しいパスワード:</label>
                <input type="password" id="new-password" placeholder="新しいパスワードを入力">
            </div>

            <div class="password-group">
                <label for="confirm-password">新しいパスワード（確認用）:</label>
                <input type="password" id="confirm-password" placeholder="新しいパスワードをもう一度入力">
            </div>

            <button id="changepassword" class="change-password-button">パスワードを変更</button>
        </div>

        <a href="mypage.html" class="back-button">戻る</a>
    </div>

    <footer>
        <p>© 2024 たびとも</p>
    </footer>

    <script src="../js/user.js"></script>
</body>

</html>
