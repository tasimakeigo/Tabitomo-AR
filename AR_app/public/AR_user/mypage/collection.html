<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6x6 フィギュア画像配置</title>
    <style>
        /* 全体の設定 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* グリッドの設定 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            /* 6列 */
            grid-template-rows: repeat(4, 100px);
            /* 6行 */
            gap: 5px;
            /* セルの間隔 */
            padding: 10px;
            background-color: #e0e0e0;
            border: 2px solid #333;
        }

        /* セルのデザイン */
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
        }

        /* 画像のデザイン */
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 画像をセル内でカバー */
        }
    </style>
</head>

<body>
