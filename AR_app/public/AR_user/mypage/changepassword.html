<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/mypage.css">
    <title>パスワード変更</title>
    <script src="../js/user.js"></script>
</head>

<body>
    <header>
        <h1>パスワード変更</h1>
        <ul>
            <li><p id="username-display"></p></li>
            <li><a href="../logout.html">ログアウト</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="password-change-section">
            <h2>パスワードの変更</h2>
            <form id="change-password" class="change-password">

                <div class="password-group">
                    <label for="current-user-password">現在のパスワード:</label>
                    <input type="password" id="current-password" value="" name="current-password" required>
                </div>

                <div class="password-group">
                    <label for="new-user-password">新しいパスワード:</label>
                    <input type="password" id="new-password" value="" name="new-password" required>
                </div>

                <div class="password-group">
                    <label for="confirm-user-password">新しいパスワード（確認用）:</label>
                    <input type="password" id="confirm-password" value="" name="confirm-password" required>
                </div>

                <button type="submit">パスワードを変更する</button>
    
            </form>
        </div>
        <a href="mypage.html" class="back-button">戻る</a>
    </div>
    <footer>
        <p>© 2024 たびとも</p>
    </footer>
</body>
<script src="../js/user.js"></script>

</html>
