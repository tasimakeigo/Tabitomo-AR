<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/mypage.css">
    <script src="../js/user.js"></script>

    <title>マイページ</title>
</head>

<body>

    <header>
        <h1>マイページ</h1>
        <ul>
            <li><p>name: </p></li> <!-- ユーザー名表示用 -->
            <li><p><a href="../logout.html">ログアウト</a></p></li>
        </ul>
    </header>

    <div class="content">
        <h3>名前の変更が完了しました。</h3>
    
        <a href="../home.html" class="back-button">戻る</a>
    </div>

    <footer>
        <p>© 2024 たびとも</p>
    </footer>

    <script>
        // URLパラメータまたはローカルストレージからadminnameを取得
        const urlParams2 = new URLSearchParams(window.location.search);
        let username = urlParams2.get('username');
    
        // adminnameがURLパラメータにある場合はローカルストレージに保存
        if (username) {
            localStorage.setItem('username', username);
        } else {
            // URLパラメータがない場合はローカルストレージから取得
            username = localStorage.getItem('username');
        }
    
        // adminnameが存在する場合にページに表示
        if (username) {
            document.querySelector('header p').textContent = `name: ${username}`;
        }
    </script>

</body>

</html>
