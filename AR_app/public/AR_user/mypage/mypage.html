<script>
    // URLパラメータまたはローカルストレージからusernameを取得
    const urlParams2 = new URLSearchParams(window.location.search);
    let username = urlParams2.get('username');

    if (username) {
        localStorage.setItem('username', username);
    } else {
        username = localStorage.getItem('username');
    }

    if (username) {
        document.querySelector('header p').textContent = `ユーザー名: ${username}`;
    }
        // ログインしていない場合、ログイン画面へリダイレクト
        if (!username || !userid || !languagename) {
            window.location.href = '../login.html';  // ログイン画面にリダイレクト
        }
    // アカウント削除ボタン処理
    document.getElementById('delete-account').addEventListener('click', async () => {
        if (confirm('本当にアカウントを削除しますか？')) {
            try {
                const response = await fetch('/api/deleteaccount', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    alert('アカウントが削除されました');
                    localStorage.removeItem('username');
                    window.location.href = '../login.html';
                } else {
                    alert('削除に失敗しました: ' + data.message);
                }
            } catch (err) {
                console.error('エラー:', err);
                alert('サーバーエラーが発生しました');
            }
        }
    });
</script>
