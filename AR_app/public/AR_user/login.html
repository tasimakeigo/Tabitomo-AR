<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/user.css">
    <script src="js/login.js" defer></script>


</head>

<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>

            <form id="login-form" class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Username" id="login-name" name="adminname" required>
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" name="password" required>
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <div id="show-password">
                    <input type="checkbox" onclick="togglePassword()"> パスワード表示
                </div>
                <button type="submit" class="btn btn-primary btn-large btn-block">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
