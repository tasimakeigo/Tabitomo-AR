<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
    <script src="js/user.js" defer></script>
</head>

<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>ログイン</h1>
            </div>

            <form id="login-form" class="login-form">
                <div class="control-group">
                    <label for="login-pass">:name</label>
                    <input type="text" class="login-field" value="" placeholder="ユーザー名" id="login-name" name="username"
                        required>
                    <!-- <label class="login-field-icon fui-user" for="login-name"></label> -->
                </div>

                <div class="control-group">
                    <label for="login-pass">:pass</label>
                    <input type="password" class="login-field" value="" placeholder="パスワード" id="login-pass"
                        name="password" required>
                    <!-- <label class="login-field-icon fui-lock" for="login-pass"></label> -->
                </div>
                <div id="show-password">
                    <input type="checkbox" id="checkbox" onclick="togglePassword()">
                    <label for="checkbox" onclick="" id="checkboxlabel">パスワード表示</onclick>
                </div>
                <button class="login-button" type="submit">Login</button>
            </form>

            <div class="newuser-url">
                <a href="new.html">
                    <button>新規登録</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
