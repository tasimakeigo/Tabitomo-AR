<script>
    // URLパラメータからusername、userid、languagenameを取得
    const urlParams = new URLSearchParams(window.location.search);
    let username = urlParams.get('username');
    let userid = urlParams.get('userid');
    let languagename = urlParams.get('languagename');

    // adminnameがURLパラメータにある場合はローカルストレージに保存
    if (username) {
        localStorage.setItem('username', username);
    } else {
        // URLパラメータがない場合はローカルストレージから取得
        username = localStorage.getItem('username');
    }
    // languagenameがURLパラメータにある場合はローカルストレージに保存
    if (languagename) {
        localStorage.setItem('languagename', languagename);
    } else {
        // URLパラメータがない場合はローカルストレージから取得
        languagename = localStorage.getItem('languagename');
    }
    // adminnameが存在する場合にページに表示
    if (username) {
        document.querySelector('header p').textContent = `ユーザー名: ${username}`;
    }

    // ARボタンのURLにuseridとlanguagenameを追加
    if (languagename) {
        const arButton = document.getElementById('ar-button');
        arButton.href = `multi_AR.html?languagename=${encodeURIComponent(languagename)}`;
    }
</script>
