<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップ管理</title>
    <link rel="stylesheet" href="static/admin.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <header>
        <h1><a href="menu.html">管理者システム　　-マップ管理-</a></h1>
        <ul>
            <li><p>ユーザー名: </p></li>
            <li><p><a href="AR_login/logout.html">ログアウト</a></p></li>
        </ul>
    </header>

    <main>
        <div id="map" style="height: 500px;"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 地図の初期化
        const map = L.map('map').setView([35.6895, 139.6917], 10); // デフォルト位置: 東京

        // OpenStreetMapタイルを表示
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 住所情報を取得し、マップにピンを立てる関数
        async function fetchMapData() {
            try {
                const response = await fetch('/api/get_locations'); // サーバー側API
                const data = await response.json();

                // 取得したデータを地図に反映
                data.forEach(location => {
                    const { locationNAME, address } = location;
                    // 緯度・経度があれば、それを使ってマーカーを追加するコードを組み合わせる
                    const latitude = 35.6895;  // 仮の緯度
                    const longitude = 139.6917;  // 仮の経度

                    // 地図上にマーカーを追加
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup(`<b>${locationNAME}</b><br>${address}`)
                        .openPopup();
                });
            } catch (error) {
                console.error('地図データの取得に失敗しました:', error);
            }
        }

        // 地図データを取得してピンを追加
        fetchMapData();
    </script>
</body>

</html>
