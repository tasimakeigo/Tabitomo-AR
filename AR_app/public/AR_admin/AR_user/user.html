<!DOCTYPE html><!-- menu.html -->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="static/user.css">
    <script src="../sidebar.js" defer></script>

</head>

<body>

    <header>
        <h1><a href="menu.html">管理者システム　　-管理者情報-</a></h1>
        <ul>
            <li>
                <p>ユーザー名: </p>
            </li>
            <li id="logout">
                <a href="">ログアウト</a>
            </li>
        </ul>

    </header>

    <main>

        <div id="sidebar-container"></div>


        <div class="subtitle">
            <h2>:ユーザー情報機能</h2>
        </div>
        <div class="container">
            <div class="userinfo">

                <ul>
                    <li>ID:</li>
                    <li>名前:</li>
                    <li>一覧で表示</li>
                </ul>
    
            </div><br>
                <a href="update.html"><button class="update-button">登録情報の更新</button></a>
            <a href="delete.html"><button class="delete-button">ユーザー情報の削除</button></a>
        </div>
    </main>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    let adminname = urlParams.get('adminname');

    // adminnameがURLパラメータにある場合、ローカルストレージに保存
    if (adminname) {
        localStorage.setItem('adminname', adminname);
    } else {
        // ローカルストレージから取得
        adminname = localStorage.getItem('adminname');
    }

    // adminnameが存在する場合に表示
    if (adminname) {
        document.querySelector('header p').textContent = `ユーザー名: ${adminname}`;
    }
</script>

</html>
