         <div class="markerinfo">
                <h2>:マーカー登録</h2>
                <form action="/submit_marker" method="POST" enctype="multipart/form-data">
                    <!-- マーカー名入力 -->
                    <div class="form-group">
                        <label for="markerName">マーカー名:</label>
                        <input type="text" id="markerName" name="markerName" required>
                    </div>
            
                    <!-- pattファイル選択 -->
                    <div class="form-group">
                        <label for="pattFile">pattファイル:</label>
                        <input type="file" id="pattFile" name="pattFile" accept=".patt" required>
                    </div>
            
                    <!-- マーカー画像選択 -->
                    <div class="form-group">
                        <label for="markerImage">マーカー画像:</label>
                        <input type="file" id="markerImage" name="markerImage" accept="image/*" required>
                    </div>
            
                    <!-- 登録ボタン -->
                    <div class="form-group button-group">
                        <button type="button" onclick="history.back()">戻る</button>
                    <button type="submit">登録</button>
                    </div>
                </form>
            </div>
            

    </main>
