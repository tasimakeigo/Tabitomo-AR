<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="static/login.css">
</head>

<body>

    <header>
        <h1><a href="menu.html">管理者システム</a></h1>
    </header>

    <main>
        <div class="registration-container">
            <h2>新規登録</h2>
            <form action="#" id="registration-form" method="post">
                <input type="text" id="adminname" placeholder="管理者名" required>
                <input type="password" id="password" placeholder="パスワード" required>
                <input type="password" id="password-confirm" placeholder="パスワード（確認用）" required>
                <button type="submit">登録内容確認</button>
            </form>
        </div>
    </main>

    <footer>

    </footer>

    <script src="js/login.js" defer></script>

</body>
</html>
