<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="static/login.css">
</head>

<body>

    <header>
        <h1>管理者システム</h1>
    </header>

    <main>
        <div class="newadmin">
            <div class="registration-container">
                <h2>新規登録</h2>
                <form action="#" id="registration-form" method="post">
                    <input type="text" id="adminname" placeholder="管理者名" required>
                    <input type="password" id="password" placeholder="パスワード" required>
                    <input type="password" id="password-confirm" placeholder="パスワード（確認用）" required>

                    <div id="show-password">
                        <input type="checkbox" id="checkbox" onclick="togglePassword()">
                        <label for="checkbox" onclick="" id="checkboxlabel">パスワード表示</onclick>
                    </div>
                    <button class="confirmation-url" type="submit">登録内容確認</button>
                </form>

                <div class="back-button">
                    <a href="login.html">
                        <button>戻る</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/login.js" defer></script>

</body>

</html>
