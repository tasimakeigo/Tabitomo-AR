<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 場所情報</title>
    <link rel="stylesheet" href="static/location.css">
</head>

<body>
    <header>
        <h1><a href="menu.html">管理者システム - 場所情報 - 新規登録</a></h1>
        <ul>
            <li>
                <p>ユーザー名: </p>
            </li>
            <li id="logout">
                <a href="">ログアウト</a>
            </li>
        </ul>
    </header>

    <main>
        <div class="form-container">
            <h2>場所情報の新規登録</h2>
            <form id="location-form">
                <div class="form-group">
                    <label for="locationName">場所名:</label>
                    <input type="text" id="locationName" name="locationName" required>
                </div>

                <div class="form-group">
                    <label for="address">住所:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <button type="submit">登録</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('location-form');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // フォームのデフォルト送信を防ぐ

                const locationName = document.getElementById('locationName').value;
                const address = document.getElementById('address').value;

                // データを送信するAPIエンドポイント
                const endpoint = '/location/add';

                // POSTリクエストでデータを送信
                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        locationName,
                        address
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('エラーが発生しました: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    alert('新規登録が完了しました: ' + data.locationID);
                    window.location.href = 'location.html'; // 登録後にメニューに戻る
                })
                .catch(error => {
                    console.error('エラー:', error);
                    alert('登録中にエラーが発生しました。');
                });
            });
        });
    </script>
</body>

</html>
