<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録</title>
</head>
<body>
  <h1>新規登録</h1>
  <form id="modelForm" enctype="multipart/form-data">
    <label for="mdlname">モデル名:</label>
    <input type="text" id="mdlname" name="mdlname" required><br><br>

    <label for="mkname">マーカー名:</label>
    <input type="text" id="mkname" name="mkname" required><br><br>

    <label for="mdlimage">モデルファイル (.glb):</label>
    <input type="file" id="mdlimage" name="mdlimage" accept=".glb" required><br><br>

    <label for="patt">パターンファイル (.patt):</label>
    <input type="file" id="patt" name="patt" accept=".patt" required><br><br>

    <label for="mkimage">マーカー画像ファイル:</label>
    <input type="file" id="mkimage" name="mkimage" accept="image/*" required><br><br>

    <button type="submit">登録</button>
  </form>

  <script>
    document.getElementById('modelForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      // フォームデータを取得
      const formData = new FormData(document.getElementById('modelForm'));

      // locationid を URLSearchParams から取得
      const urlParams = new URLSearchParams(window.location.search);
      const locationid = urlParams.get('locationid');
      if (locationid) {
        formData.append('locationid', locationid);
      }

      try {
        // サーバーに POST リクエストを送信
        const response = await fetch('/locationadd/model2', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.text();
          alert('登録が成功しました: ' + result);
        } else {
          const error = await response.text();
          alert('エラーが発生しました: ' + error);
        }
      } catch (err) {
        console.error(err);
        alert('リクエストの送信に失敗しました');
      }
    });
  </script>
</body>
</html>
