<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モデル編集</title>
    <script src="js/modeledit.js" defer></script>
</head>

<body>
    <header>
        <h1>モデル編集</h1>
    </header>
    <main>
        <form id="edit-form">
            <label for="mdlname">モデル名:</label>
            <input type="text" id="mdlname" name="mdlname"><br>
            <label for="mdlid">モデルID:</label>
            <input type="text" id="mdlid" name="mdlid" readonly><br>
            <label for="mdlimage">画像URL:</label>
            <input type="text" id="mdlimage" name="mdlimage"><br>
            <label for="mkname">マーカー名:</label>
            <input type="text" id="mkname" name="mkname"><br>
            <label for="patt">パターン:</label>
            <input type="text" id="patt" name="patt"><br>
            <label for="mkimage">マーカー画像URL:</label>
            <input type="text" id="mkimage" name="mkimage"><br>
            <label for="soundfiles">音声ファイル:</label>
            <textarea id="soundfiles" name="soundfiles" rows="5"></textarea><br>
            <label for="textfiles">モデルテキスト:</label>
            <textarea id="textfiles" name="textfiles" rows="5"></textarea><br>
            <button type="button" id="save-btn">保存</button>
        </form>
    </main>
</body>

</html>
