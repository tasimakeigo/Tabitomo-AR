<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Display</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <!-- 3Dモデルの配置 -->
        <a-assets>
            <a-asset-item id="model" src="../../../AR_user/model/glb/monkey.glb"></a-asset-item>
        </a-assets>

        <!-- 3Dモデルの表示 -->
        <a-entity id="model-entity" gltf-model="#model" position="0 1.5 -3" scale="1 1 1" rotation="0 45 0"
            animation__rotation="property: rotation; to: 0 405 0; dur: 10000; loop: true">
        </a-entity>

        <!-- カメラ -->
        <a-camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-camera>
    </a-scene>
</body>

</html>
