<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/user.css">

    <title>新規登録</title>


</head>

<body>
    <form action="/register" method="POST">
        <label for="name">名前</label>
        <input type="text" id="name" name="name" placeholder="名前を入力してください" required>

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" placeholder="パスワードを入力してください" required>

        <label for="confirm-password">パスワード再入力</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="もう一度パスワードを入力してください" required>

        <button type="submit">登録</button>
    </form>
</body>

</html>
